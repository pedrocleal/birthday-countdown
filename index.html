<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <title>Birthday Countdown</title>
</head>
<body>
  <section class="container">
    <div>
      <h1>You're getting older in:</h1>
      <div class="countdown">
        <div class="container-day">
          <h2 class="day">...</h2>
          <h3>Days</h3>
        </div>
        <div class="container-hour">
          <h2 class="hour">...</h2>
          <h3>Hours</h3>
        </div>
        <div class="container-minute">
          <h2 class="min">...</h2>
          <h3>Minutes</h3>
        </div>
        <div class="container-second">
          <h2 class="sec">...</h2>
          <h3>Seconds</h3>
        </div>
      </div>
    </div>
    <img src="birthday.svg" alt="Birthday">

    <div class="modal-wrapper">
      <div class="modal">
        <h2>Your birthday:</h2>
        <div class="modal-form">
          <label for="day">Day</label>
          <input type="text" class="input-day">
          <label for="month">Month</label>
          <input type="text" class="input-month">
          <label for="year">Year</label>
          <input type="text" class="input-year">
        </div>
        <p class="error">Invalid Date.</p>
        <button class="start-btn">CLICK</button>
      </div>
    </div>
    <footer>
        <a href="https://github.com/pedrocleal" target="blank">@pedrocleal</a>
    </footer>
  </section>
</body>
</html>
